    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ® æ¸¸æˆåŠ©æ‰‹ç›‘æ§ç³»ç»Ÿ</h1>
            <div class="header-info">
                <div class="last-update" id="lastUpdate">æœ€åæ›´æ–°: --</div>
                <button class="refresh-btn" onclick="loadData()">
                    <span id="refreshIcon">ğŸ”„</span>
                    <span>åˆ·æ–°</span>
                </button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
        <div id="computers"></div>
    </div>

    <script>
        // é…ç½®ä¿¡æ¯ - éœ€è¦å¡«å†™ä½ çš„GitHubä¿¡æ¯
        const CONFIG = {
            // ä½ çš„GitHubç”¨æˆ·å
            username: 'YOUR_GITHUB_USERNAME',
            // ä½ çš„Gist IDï¼ˆåˆ›å»ºGiståä¼šå¾—åˆ°ï¼‰
            gistId: 'YOUR_GIST_ID',
            // è‡ªåŠ¨åˆ·æ–°é—´éš”ï¼ˆç§’ï¼‰
            refreshInterval: 30
        };

        let autoRefreshTimer = null;

        // åŠ è½½æ•°æ®
        async function loadData() {
            const loadingEl = document.getElementById('loading');
            const computersEl = document.getElementById('computers');
            const errorEl = document.getElementById('error');
            const refreshIcon = document.getElementById('refreshIcon');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            refreshIcon.classList.add('spinning');

            try {
                // æ£€æŸ¥é…ç½®
                if (CONFIG.username === 'YOUR_GITHUB_USERNAME' || CONFIG.gistId === 'YOUR_GIST_ID') {
                    throw new Error('è¯·å…ˆé…ç½®GitHubç”¨æˆ·åå’ŒGist ID');
                }

                // ä»GitHub Gistè·å–æ•°æ®
                const response = await fetch(`https://api.github.com/gists/${CONFIG.gistId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                }

                const gist = await response.json();
                
                // è·å–æ‰€æœ‰çŠ¶æ€æ–‡ä»¶
                const computers = [];
                for (const [filename, file] of Object.entries(gist.files)) {
                    if (filename.endsWith('.json')) {
                        try {
                            const data = JSON.parse(file.content);
                            computers.push(data);
                        } catch (e) {
                            console.error(`è§£ææ–‡ä»¶ ${filename} å¤±è´¥:`, e);
                        }
                    }
                }

                // æ˜¾ç¤ºæ•°æ®
                displayComputers(computers);
                
                // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
                document.getElementById('lastUpdate').textContent = 
                    `æœ€åæ›´æ–°: ${new Date().toLocaleTimeString('zh-CN')}`;

                loadingEl.style.display = 'none';

            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                errorEl.textContent = `âŒ åŠ è½½å¤±è´¥: ${error.message}`;
                errorEl.style.display = 'block';
                loadingEl.style.display = 'none';
                computersEl.innerHTML = '';
            } finally {
                refreshIcon.classList.remove('spinning');
            }
        }

        // æ˜¾ç¤ºç”µè„‘åˆ—è¡¨
        function displayComputers(computers) {
            const computersEl = document.getElementById('computers');
            
            if (computers.length === 0) {
                computersEl.innerHTML = '<div class="empty">æš‚æ— ç›‘æ§æ•°æ®</div>';
                return;
            }

            // æŒ‰åœ¨çº¿çŠ¶æ€æ’åºï¼ˆåœ¨çº¿çš„åœ¨å‰ï¼‰
            computers.sort((a, b) => {
                const aOnline = isOnline(a.last_update);
                const bOnline = isOnline(b.last_update);
                return bOnline - aOnline;
            });

            computersEl.innerHTML = computers.map(computer => {
                const online = isOnline(computer.last_update);
                const statusClass = online ? 'status-online' : 'status-offline';
                const statusText = online ? 'ğŸŸ¢ åœ¨çº¿' : 'ğŸ”´ ç¦»çº¿';
                const updateTime = getTimeAgo(computer.last_update);

                return `
                    <div class="computer-card">
                        <div class="computer-header">
                            <div class="computer-name">
                                ğŸ–¥ï¸ ${computer.computer_name || 'æœªå‘½åç”µè„‘'}
                            </div>
                            <div class="status-badge ${statusClass}">
                                ${statusText}
                            </div>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-icon">ğŸ“±</span>
                            <span class="info-label">è´¦å·:</span>
                            <span class="info-value">${computer.current_account || 'æœªçŸ¥'}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-icon">ğŸ¯</span>
                            <span class="info-label">ä»»åŠ¡:</span>
                            <span class="info-value">${computer.current_task || 'æ— ä»»åŠ¡'}</span>
                        </div>
                        
                        ${computer.workbench_status ? `
                        <div class="info-row">
                            <span class="info-icon">âš™ï¸</span>
                            <span class="info-label">å·¥ä½œå°:</span>
                            <span class="info-value">${computer.workbench_status}</span>
                        </div>
                        ` : ''}
                        
                        ${computer.hafnium_consumed ? `
                        <div class="info-row">
                            <span class="info-icon">ğŸ’°</span>
                            <span class="info-label">å“ˆå¤«å¸:</span>
                            <span class="info-value">æ¶ˆè€— ${computer.hafnium_consumed}</span>
                        </div>
                        ` : ''}
                        
                        <div class="info-row">
                            <span class="info-icon">ğŸ•</span>
                            <span class="info-label">æ›´æ–°:</span>
                            <span class="info-value">${updateTime}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // åˆ¤æ–­æ˜¯å¦åœ¨çº¿ï¼ˆ5åˆ†é’Ÿå†…æœ‰æ›´æ–°ï¼‰
        function isOnline(lastUpdate) {
            if (!lastUpdate) return false;
            const updateTime = new Date(lastUpdate).getTime();
            const now = Date.now();
            return (now - updateTime) < 5 * 60 * 1000; // 5åˆ†é’Ÿ
        }

        // è·å–æ—¶é—´å·®æè¿°
        function getTimeAgo(dateString) {
            if (!dateString) return 'æœªçŸ¥';
            
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000); // ç§’

            if (diff < 60) return `${diff}ç§’å‰`;
            if (diff < 3600) return `${Math.floor(diff / 60)}åˆ†é’Ÿå‰`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}å°æ—¶å‰`;
            return `${Math.floor(diff / 86400)}å¤©å‰`;
        }

        // å¯åŠ¨è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
            }
            autoRefreshTimer = setInterval(loadData, CONFIG.refreshInterval * 1000);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            loadData();
            startAutoRefresh();
        });

        // é¡µé¢å¯è§æ—¶åˆ·æ–°
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadData();
            }
        });
    </script>
</body>
