<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ® æ¸¸æˆåŠ©æ‰‹ç›‘æ§ç³»ç»Ÿ</h1>
            <div class="header-info">
                <div class="last-update" id="lastUpdate">æœ€åæ›´æ–°: --</div>
                <button class="refresh-btn" onclick="loadData()">
                    <span id="refreshIcon">ğŸ”„</span>
                    <span>åˆ·æ–°</span>

            </div>
        </div>

        <div id="mirrorInfo" class="mirror-info" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
        <div id="computers"></div>
    </div>

    <script>
        // é…ç½®ä¿¡æ¯
        const CONFIG = {
            username: 'b284683700',
            gistId: '46142512e9616354104e75e582b0bdb1',
            refreshInterval: 30,
            // GitHub API é•œåƒåˆ—è¡¨ï¼ˆæŒ‰ä¼˜å…ˆçº§æ’åºï¼‰
            mirrors: [
                'https://api.github.com',           // å®˜æ–¹API
                'https://github.moeyy.xyz/https://api.github.com',  // é•œåƒ1
                'https://ghproxy.com/https://api.github.com',       // é•œåƒ2
                'https://mirror.ghproxy.com/https://api.github.com', // é•œåƒ3
                'https://gh-proxy.com/https://api.github.com'        // é•œåƒ4
            ],
            timeout: 10000 // 10ç§’è¶…æ—¶
        };

        let autoRefreshTimer = null;
        let currentMirrorIndex = 0;

        // å¸¦è¶…æ—¶çš„ fetch
        async function fetchWithTimeout(url, timeout = CONFIG.timeout) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        // å°è¯•ä»å¤šä¸ªé•œåƒæºåŠ è½½æ•°æ®
        async function loadDataFromMirrors() {
            const mirrorInfoEl = document.getElementById('mirrorInfo');
            
            for (let i = 0; i < CONFIG.mirrors.length; i++) {
                const mirrorIndex = (currentMirrorIndex + i) % CONFIG.mirrors.length;
                const mirror = CONFIG.mirrors[mirrorIndex];
                const url = `${mirror}/gists/${CONFIG.gistId}`;
                
                try {
                    mirrorInfoEl.textContent = `æ­£åœ¨å°è¯•è¿æ¥: ${getMirrorName(mirrorIndex)}...`;
                    mirrorInfoEl.style.display = 'block';
                    
                    console.log(`å°è¯•é•œåƒ ${mirrorIndex + 1}/${CONFIG.mirrors.length}: ${mirror}`);
                    const response = await fetchWithTimeout(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // æˆåŠŸåè®°ä½è¿™ä¸ªé•œåƒ
                    currentMirrorIndex = mirrorIndex;
                    mirrorInfoEl.textContent = `âœ“ ä½¿ç”¨é•œåƒ: ${getMirrorName(mirrorIndex)}`;
                    setTimeout(() => {
                        mirrorInfoEl.style.display = 'none';
                    }, 3000);
                    
                    console.log(`æˆåŠŸä½¿ç”¨é•œåƒ ${mirrorIndex + 1}`);
                    return data;
                    
                } catch (error) {
                    console.error(`é•œåƒ ${mirrorIndex + 1} å¤±è´¥:`, error.message);
                    
                    // å¦‚æœæ˜¯æœ€åä¸€ä¸ªé•œåƒä¹Ÿå¤±è´¥äº†
                    if (i === CONFIG.mirrors.length - 1) {
                        throw new Error('æ‰€æœ‰é•œåƒæºå‡æ— æ³•è®¿é—®ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                    }
                    
                    // ç»§ç»­å°è¯•ä¸‹ä¸€ä¸ªé•œåƒ
                    continue;
                }
            }
        }

        // è·å–é•œåƒåç§°
        function getMirrorName(index) {
            const names = ['GitHubå®˜æ–¹', 'é•œåƒ1', 'é•œåƒ2', 'é•œåƒ3', 'é•œåƒ4'];
            return names[index] || `é•œåƒ${index + 1}`;
        }

        // åŠ è½½æ•°æ®
        async function loadData() {
            const loadingEl = document.getElementById('loading');
            const computersEl = document.getElementById('computers');
            const errorEl = document.getElementById('error');
            const refreshIcon = document.getElementById('refreshIcon');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            refreshIcon.classList.add('spinning');

            try {
                // ä»é•œåƒæºè·å–æ•°æ®
                const gist = await loadDataFromMirrors();
                
                // è·å–æ‰€æœ‰çŠ¶æ€æ–‡ä»¶
                const computers = [];
                for (const [filename, file] of Object.entries(gist.files)) {
                    if (filename.endsWith('.json')) {
                        try {
                            const data = JSON.parse(file.content);
                            computers.push(data);
                        } catch (e) {
                            console.error(`è§£ææ–‡ä»¶ ${filename} å¤±è´¥:`, e);
                        }
                    }
                }

                // æ˜¾ç¤ºæ•°æ®
                displayComputers(computers);
                
                // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
                document.getElementById('lastUpdate').textContent = 
                    `æœ€åæ›´æ–°: ${new Date().toLocaleTimeString('zh-CN')}`;

                loadingEl.style.display = 'none';

            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                errorEl.textContent = `âŒ ${error.message}`;
                errorEl.style.display = 'block';
                loadingEl.style.display = 'none';
                computersEl.innerHTML = '';
                
                const mirrorInfoEl = document.getElementById('mirrorInfo');
                mirrorInfoEl.style.display = 'none';
            } finally {
                refreshIcon.classList.remove('spinning');
            }
        }

        // æ˜¾ç¤ºç”µè„‘åˆ—è¡¨
        function displayComputers(computers) {
            const computersEl = document.getElementById('computers');
            
            if (computers.length === 0) {
                computersEl.innerHTML = '<div class="empty">æš‚æ— ç›‘æ§æ•°æ®</div>';
                return;
            }

            // æŒ‰åœ¨çº¿çŠ¶æ€æ’åºï¼ˆåœ¨çº¿çš„åœ¨å‰ï¼‰
            computers.sort((a, b) => {
                const aOnline = isOnline(a.last_update);
                const bOnline = isOnline(b.last_update);
                return bOnline - aOnline;
            });

            computersEl.innerHTML = computers.map(computer => {
                const online = isOnline(computer.last_update);
                const statusClass = online ? 'status-online' : 'status-offline';
                const statusText = online ? 'ğŸŸ¢ åœ¨çº¿' : 'ğŸ”´ ç¦»çº¿';
                const updateTime = getTimeAgo(computer.last_update);

                return `
                    <div class="computer-card">
                        <div class="computer-header">
                            <div class="computer-name">
                                ğŸ–¥ï¸ ${computer.computer_name || 'æœªå‘½åç”µè„‘'}
                            </div>
                            <div class="status-badge ${statusClass}">
                                ${statusText}
                            </div>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-icon">ğŸ“±</span>
                            <span class="info-label">è´¦å·:</span>
                            <span class="info-value">${computer.current_account || 'æœªçŸ¥'}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-icon">âš¡</span>
                            <span class="info-label">çŠ¶æ€:</span>
                            <span class="info-value">${computer.program_status || 'æœªçŸ¥'}</span>
                        </div>
                        
                        <div class="info-row">
                            <span class="info-icon">ğŸ¯</span>
                            <span class="info-label">ä»»åŠ¡:</span>
                            <span class="info-value">${computer.current_task || 'æ— ä»»åŠ¡'}</span>
                        </div>
                        
                        ${computer.workbench_status ? `
                        <div class="info-row">
                            <span class="info-icon">âš™ï¸</span>
                            <span class="info-label">å·¥ä½œå°:</span>
                            <span class="info-value">${computer.workbench_status}</span>
                        </div>
                        ` : ''}
                        
                        ${computer.hafnium_consumed ? `
                        <div class="info-row">
                            <span class="info-icon">ğŸ’°</span>
                            <span class="info-label">å“ˆå¤«å¸:</span>
                            <span class="info-value">æ¶ˆè€— ${computer.hafnium_consumed}</span>
                        </div>
                        ` : ''}
                        
                        <div class="info-row">
                            <span class="info-icon">ğŸ•</span>
                            <span class="info-label">æ›´æ–°:</span>
                            <span class="info-value">${updateTime}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // åˆ¤æ–­æ˜¯å¦åœ¨çº¿ï¼ˆ2åˆ†é’Ÿå†…æœ‰æ›´æ–°ï¼‰
        function isOnline(lastUpdate) {
            if (!lastUpdate) return false;
            const updateTime = new Date(lastUpdate).getTime();
            const now = Date.now();
            return (now - updateTime) < 2 * 60 * 1000; // 2åˆ†é’Ÿ
        }

        // è·å–æ—¶é—´å·®æè¿°
        function getTimeAgo(dateString) {
            if (!dateString) return 'æœªçŸ¥';
            
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000); // ç§’

            if (diff < 60) return `${diff}ç§’å‰`;
            if (diff < 3600) return `${Math.floor(diff / 60)}åˆ†é’Ÿå‰`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}å°æ—¶å‰`;
            return `${Math.floor(diff / 86400)}å¤©å‰`;
        }

        // å¯åŠ¨è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
            }
            autoRefreshTimer = setInterval(loadData, CONFIG.refreshInterval * 1000);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            loadData();
            startAutoRefresh();
        });

        // é¡µé¢å¯è§æ—¶åˆ·æ–°
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadData();
            }
        });
    </script>
